        <br />

        <input type="checkbox" name="checkboxInput" checked id="get-form-checkbox" />

        <br />
        <br />

        <label for="get-form-select">Select list:</label>
        <select multiple name="select" id="get-form-select">

            Option 1

          <option>
            Option 2
          </option>
        </select>

        <br />
        <br />

        <input type="submit" value="Submit" />
